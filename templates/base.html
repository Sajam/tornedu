<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <a href="{{ reverse_url('index') }}">Home</a>
        {% if current_user %}
            Logged as {{ current_user.name }}
            <a href="{{ reverse_url('user_logout') }}">Logout</a>
        {% else %}
            <a href="{{ reverse_url('user_login') }}">Login</a>
        {% end %}

        {% block content %}{% end %}
    </body>
</html>
