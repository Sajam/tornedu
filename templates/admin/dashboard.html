{% extends '../base_backend.html' %}

{% block content %}
    <p class="title">Panel administracyjny</p>

    <p class="subtitle">Lista modułów</p>

    <ul class="models">
        {% for model in models %}
            <li>
                <a href="{{ model['url'] }}">
                    <i class="fa fa-arrow-circle-right"></i>
                    {{ model['model'].display_name }}
                </a>
            </li>
        {% end %}
    </ul>
{% end %}
