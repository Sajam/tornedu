{% extends '../base_frontend.html' %}

{% block header_extra %}
    <script type="text/javascript" src="{{ static_url('js/content.js') }}"></script>
{% end %}

{% block content %}
    <p class="title">Dodaj treść</p>

    <form action="{{ reverse_url('content_create') }}" method="post">
        {% module xsrf_form_html() %}
        {% raw content_form %}
        <div id="content-type-specific-form">
            {% raw content_type_form %}
        </div>
        <input type="submit" value="Zapisz">
    </form>
{% end %}
